<form [formGroup]="recordingForm" (ngSubmit)="onSubmit()">
  <div style="margin-bottom: 1em">
    <button type="button" (click)="revert()"
            [disabled]="disabled" class="btn btn-info">Cancel</button>
    <button type="submit"
            [disabled]="disabled || !recordingForm.valid" class="btn btn-info">Save</button> &nbsp;
  </div>
  <div class="form-group" *ngIf="adding">
    <label class="center-block">File:*</label>
    <input type="file" (change)="fileUpdated($event)" formControlName="file" accept="audio/mpeg,video/mp4,.mp4,.mp3"/>
  </div>
  <div class="form-group">
    <label class="center-block">Perspective:*</label>
    <input class="form-control" formControlName="perspective">
  </div>
  <div class="form-group">
    <label class="center-block">Start time (first note), seconds:*</label>
    <input class="form-control" type="number" formControlName="start_time_offset">
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" autocomplete="off" formControlName="ispublic">Public
    </label><!-- {{performanceForm.get('ispublic').value}} -->
  </div>
</form>
